<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order card : FrontEnd Mentor</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="card-wrap flex--">
        <div class="img-wrap">
            <img src="./images/illustration-hero.svg" alt="display-svg" class="display-svg">
        </div>
        <div class="order-details flex--">
            <h1 class="heading--">Order Summary</h1>
            <p class="para--"> You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="order-type">
                <span class="icon-wrap">
                    <img src="./images/icon-music.svg" alt="music icon" class="icon--">
                </span>
                <h2 class="heading-md--">
                    Annual Plan
                </h2>
                <a href="" class="link--">Change</a>
            </div>
            <button class="order-place">Proceed to Payment</button>
            <button class="order-cancel">Cancel Order</button>
        </div>
    </section>
</body>
</html>
